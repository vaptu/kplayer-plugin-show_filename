name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: install tools
      run: sudo apt-get install -y libavcodec58 libavfilter7 libavformat58 libavutil56 libspdlog-dev
    - name: clone kplayer pkg
      run: git clone https://github.com/bytelang/plugin-pkg.git
    - name: configure
      run: cmake .
    - name: make
      run: make
    - name: release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: libVideoShowFileNamePlugin.so
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
