name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: install tools
      run: sudo apt-get install yasm nasm
    - name: complie ffmpeg library
      run: git clone https://git.ffmpeg.org/ffmpeg.git ffmpeg && cd ffmpeg && make -j && sudo make install
    - name: complie spdlog library
      run: git clone https://github.com/gabime/spdlog.git spdlog && cd spdlog && cmake . && sudo make install
    - name: release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: libVideoShowFileNamePlugin.so
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
